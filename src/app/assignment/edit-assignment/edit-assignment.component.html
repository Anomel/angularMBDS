<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Modifier Assignment - {{nomAssignment}}</h4>
                        <p class="card-category">Ajout</p>
                    </div>
                    <div class="card-body">
                        <form ngForm>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input required matInput placeholder="Nom" type="text" [(ngModel)]="nomAssignment" name="nom">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input required matInput placeholder="Date rendu" type="date" [(ngModel)]="dateDeRendu" name="date">
                                    </mat-form-field>
                                </div>
                            </div>
                            <button *ngIf="authService.currentUser[0].isAdmin" mat-raised-button (click)="onSaveAssignment()" type="submit" class="btn btn-danger pull-right">Modifier devoir</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
